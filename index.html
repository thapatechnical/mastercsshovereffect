<!DOCTYPE html>
<html>
	<head>
		<title>CSS Hover Effect</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<a href="#" target="_thapa" class="hover_effect">
				<img src="img/golden.jpg" alt="golden temple">
				<i class="fas fa-search fa-4x "></i>
			</a>
			<a href="https://www.tajmahal.gov.in/" target="_thapa" class="hover_effect">
				<img src="img/taj.jpg" alt="taj">
				<i class="fas fa-search fa-4x "></i>
			</a>
			<a href="#" target="_thapa" class="hover_effect">
				<img src="img/tawang.jpg" alt="tawang temple">
				<i class="fas fa-search fa-4x "></i>
			</a>
		</div>
	</body>
</html>
